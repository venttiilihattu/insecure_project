<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
</head>
<body>
    <h1>Signup</h1>
    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="text" name="password" placeholder="Password (plain text)" required>
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
